{% extends "base.html" %}
{% load static %}

{% block extra_title %}
   <title>Wonder Cakes</title>
{% endblock %}

{% block page_header %}
    <!-- Header container - for logo and links -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- Hero image, caption and shop now link -->
    <div class="hero-image">
        <div class="hero-text p-4 text-center">
            <h2 class="logo-font d-none d-sm-block">
                Cakes and cupcakes...
            </h2>
            <h3>
                <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3" role="button">Shop now</a>
            </h3>
        </div>
    </div>
{% endblock %}
