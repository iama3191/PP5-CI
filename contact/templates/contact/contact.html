{% extends "base.html" %}
{% load static %}

{% block extra_title %}
   <title>Wonder Cakes | Contact us </title>
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay "></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-4">
                <h2 class="logo-font text-center">Contact us</h2>
                <hr class="w-75 mx-auto separation-line">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 px-4">
                <p class="font-weight-bold">Enquiry form</p>
                <form class="mt-3" action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase my-3 d-block mx-auto send-link" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
