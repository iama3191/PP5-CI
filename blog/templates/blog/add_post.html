{% extends "base.html" %}
{% load static %}

{% block extra_title %}
   <title>Wonder Cakes | Add a post </title>
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center my-3">
                <h2 class="logo-font">Add a post</h2>
                <hr class="w-75 mx-auto separation-line">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form class="mt-3" action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right my-3">
                        <a href="{% url 'blog' %}" class="btn btn-outline-black rounded-0 cancel-link text-uppercase" aria-label="Cancel the post creation button">Cancel</a>
                        <button class="btn btn-black rounded-0 update-link text-uppercase" type="submit" aria-label="Add post">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
