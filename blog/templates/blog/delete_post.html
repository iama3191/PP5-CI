{% extends "base.html" %}
{% load static %}

{% block extra_title %}
   <title>Wonder Cakes | Delete {{ post.name }} </title>
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center my-3">
                <h2 class="logo-font">Delete post</h2>
                <hr class="w-75 mx-auto separation-line">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <form method="POST">
                    {% csrf_token %}
                    <h4>Are you sure you want to delete <strong>{{ post.title }}?</strong></h4>
                    <div class="my-4">
                        <a href="{% url 'blog' %}" class="btn btn-outline-black rounded-0 cancel-link text-uppercase">Cancel</a>
                        <button class="btn btn-black update-link rounded-0 text-uppercase" type="submit">
                        Delete</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
