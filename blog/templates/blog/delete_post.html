{% extends "base.html" %}
{% load static %}

{% block extra_title %}
   <title>Wonder Cakes | Delete {{ post.name }} </title>
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center my-3">
                <h2 class="logo-font">Delete post</h2>
                <hr class="w-75 mx-auto separation-line">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete <strong>{{ post.title }}?</strong></p>
                    <a href="{% url 'blog' %}" class="btn btn-grey grey-shadow rounded-lg btn-md p-1 p-sm-2 mr-2 mb-2 mb-sm-none">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Cancel</span>
                    </a>
                    <button class="btn btn-green grey-shadow rounded-lg btn-md p-1 p-sm-2 mb-2 mb-sm-none" type="submit">
                        <span class="text-uppercase">Yes</span>
                    </button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
