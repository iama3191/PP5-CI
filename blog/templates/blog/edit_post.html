{% extends "base.html" %}
{% load static %}

{% block extra_title %}
   <title>Wonder Cakes | Edit {{ post.title }} </title>
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center my-3">
                <h2 class="logo-font">Edit {{ post.title }}</h2>
                <hr class="w-75 mx-auto separation-line">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form class="mt-3" action="{% url 'edit_post' post.slug  %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-3">
                        <a href="{% url 'blog' %}" class="btn btn-outline-black rounded-0 cancel-link text-uppercase">Cancel</a>
                        <button class="btn btn-black update-link rounded-0 text-uppercase" type="submit">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
